<html lang="en">
  <head>
    <script>
  (function () {
    try {
      var t = localStorage.getItem("theme");
      if (t === "dark" || (!t && window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      }
    } catch (e) {}
  })();
</script>
